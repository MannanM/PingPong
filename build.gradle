['java', 'idea', 'war', 'jetty'].each {
    apply plugin: it
}

repositories {
    mavenCentral()
}

dependencies {
}

configurations{
    jetty
}
dependencies {
    jetty 'org.mortbay.jetty:jetty-runner:8.1.0.RC0'
}

task stage(dependsOn: ['war'], type: Copy) {
    into "$buildDir/jetty"
    from configurations.jetty
}